<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Random</title>
</head>
<body>

    <script>

        var rand = Math.floor((Math.random()*10)+1);
        num = window.prompt("Please guess a number between 1 to 10.");

        while (rand != num) {
            num = window.prompt("Wrong number! Guess again!");
            if (rand == num) {
                window.alert("U made it!!!");
            }
        } 

    </script>
    
</body>
</html>
